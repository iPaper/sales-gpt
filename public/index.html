<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdns.iconmonstr.com/wp-content/releases/preview/2018/240/iconmonstr-random-thin.png"
    />
    <title>File Upload Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload a XLSX file, or enter a link</h1>

      <div>
        <a href="yes.xlsx" download="yes.xlsx"
          >Download checked list of websites with catalogs for testing</a
        >
      </div>
      <div>
        <a href="no.xlsx" download="no.xlsx"
          >Download checked list of websites with no catalogs for testing</a
        >
      </div>

      <section class="check-website">
        <h2>Check the website</h2>
        <label for="urlInput">URL</label>
        <input id="urlInput" type="text" placeholder="Enter URL" />
        <button id="check">Run Check</button>
        <div id="websiteInfo"></div>
        <div id="loading-spinner" class="spinner"></div>
      </section>
      <form
        id="form"
        action="http://salesgpt.ipaper-dev.io:3000/upload"
        method="post"
        enctype="multipart/form-data"
        accept=".xlsx"
      >
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required />
        <button type="button" id="uploadBtn">Upload</button>
        <div id="form-loading-spinner" class="spinner"></div>

        <h2>Instructions for the Search</h2>

        <div class="textAreaBox">
          <label for="monthlyOrMoreCatalogs"
            >Search for leaflets/catalogs/brochures</label
          >
          <textarea
            id="monthlyOrMoreCatalogs"
            name="monthlyOrMoreCatalogs"
            placeholder="Enter search criteria..."
          ></textarea>
        </div>
        <div class="textAreaBox">
          <label for="type">Search for business type/types</label>
          <textarea
            id="type"
            name="type"
            placeholder="Enter business type..."
          ></textarea>
        </div>
        <div class="textAreaBox">
          <label for="model">Search for business model/models</label>
          <textarea
            id="model"
            name="model"
            placeholder="Enter business model..."
          ></textarea>
        </div>
      </form>

      <div class="buttons">
        <button type="button" id="updateUserInstructions">
          Save Instructions
        </button>
        <button type="button" id="loadDefault">
          Load Default Instructions
        </button>
        <button type="button" id="loadSavedInstructions">
          Load Saved Instructions
        </button>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    overflow-y: auto;
    max-height: 90vh; /* Adjust as needed to fit the viewport */
  }

  h1,
  h2 {
    color: #333;
    text-align: center;
  }

  .check-website {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
  }

  input[type="text"],
  input[type="file"],
  textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: block;
  }

  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    width: 100%;
  }

  button:hover {
    background-color: #45a049;
  }

  .textAreaBox {
    margin-bottom: 20px;
  }

  .textAreaBox label {
    font-weight: bold;
  }

  textarea {
    height: 100px;
    resize: vertical;
  }

  .buttons {
    text-align: center;
  }

  .spinner {
    display: none;
    text-align: center;
  }

  .spinner::before {
    content: "Loading...";
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f1f1f1;
  }

  .disabled {
    pointer-events: none;
    opacity: 0.6;
  }
</style>
